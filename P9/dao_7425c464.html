// this function is from https://stackoverflow.com/questions/24170933/convert-unix-timestamp-to-date-time-javascript
function convertTimestamp(timestamp) {
    var d = new Date(timestamp * 1000), // Convert the passed timestamp to milliseconds
        yyyy = d.getFullYear(),
        mm = ('0' + (d.getMonth() + 1)).slice(-2),  // Months are zero based. Add leading 0.
        dd = ('0' + d.getDate()).slice(-2),         // Add leading 0.
        hh = d.getHours(),
        h = hh,
        min = ('0' + d.getMinutes()).slice(-2),     // Add leading 0.
        ampm = 'AM',
        time;

    if (hh > 12) {
        h = hh - 12;
        ampm = 'PM';
    } else if (hh === 12) {
        h = 12;
        ampm = 'PM';
    } else if (hh == 0) {
        h = 12;
    }

    // ie: 2014-03-24, 3:00 PM
    time = yyyy + '-' + mm + '-' + dd + ', ' + h + ':' + min + ' ' + ampm;
    return time;
}

// configured to re-route calls to /web3 to the geth HTTP-RPC port.
let web3 = new Web3('wss://andromeda.cs.virginia.edu/geth');

// This is the contract address specified via the URL
var daoContractAddress = web3.utils.toChecksumAddress('0x6b99FA7fFF86D48Af57aA91e02Fb861EA8570e6B');

// Create a contract object at the specified address for this code to interact with.
contract = new web3.eth.Contract(daoAbi,daoContractAddress);
const getPurpose = async() => {
	return await contract.methods.purpose().call();
}
const getHowToJoin = async() => {
	return await contract.methods.howToJoin().call();
}
const getNumberOfProposals = async() => {
	return await contract.methods.numberOfProposals().call();
}
// An async function to get the choice info -- number of votes and the choice
// name -- from the smart contract.
const getProposalInfo = async(i) => {
	let x = await contract.methods.proposals(i).call();
	return [x.recipient,x.amount,x.description,x.votingDeadline,x.open,x.proposalPassed,x.yea,x.nay,x.creator];
}
// An asnc function to write the chioce info, once received, to the HTML
// page.
const setProposalInfo = async(i) => {
	getProposalInfo(i).then(l => { document.getElementById("recipient_"+i).innerHTML = l[0];
                                   document.getElementById("amount_"+i).innerHTML = l[1]/(10**18).toPrecision(3);

								 // this next line is not thread-safe!!!
		                         document.getElementById("total_votes").innerHTML = parseInt(document.getElementById("total_votes").innerHTML) + parseInt(l[1]); });
}
function loadTable() {
	// The "main" part of this script -- once we know how many proposals there are.
    getPurpose().then(val => {
        // update the purpose field
        document.getElementById("purpose").innerHTML = val;
    });
    getHowToJoin().then(val => {
        // update the purpose field
        document.getElementById("how_to_join").innerHTML = val;
    });
	getNumberOfProposals().then(val => {
		// set that value in the "Total proposals:"  paragraph
		document.getElementById("total_proposals").innerHTML = val;
		// create the table body to list the votes and choices
		text = "<tr><th>ID</th><th>Recipient</th><th>Amount (ETH)</th><th>Description</th><th>Voting deadline</th><th>Open?</th><th>Did it pass?</th><th>Yes votes</th><th>No votes</th><th>Creator</th></tr>";
		// for each of the choices, create a separate table row with unique IDs
		for ( var i = 0; i < val; i++ )
			text += "<tr><td id='id_" + i + "'>" + i + "</td><td id='recipient_" + i + "'>" + i + "</td><td id='amount_" + i + "'>" + i + "</td><td id='description_" + i + "'>" + i + "</td><td id='deadline_" + i + "'>" + i + "</td><td id='open_" + i + "'>" + i + "</td><td id='pass_" + i + "'>" + i + "</td><td id='yes_" + i + "'>" + i + "</td><td id='no_" + i + "'>" + i + "</td><td id='creator_" + i + "'>" + i + "</td></tr>";
		// write the table to the HTML page; this must happen BEFORE we start filling in the votes and choices
		document.getElementById("dlist_center").innerHTML = text;
		// call the async function that will fill in the number of votes and choices into the table
		for ( var i = 0; i < val; i++ )
			setProposalInfo(i);
	});
}
function subscribeToPollEvents() {
	var options = { address: daoContractAddress };
	var sub = web3.eth.subscribe('logs', options, function(err,event) {
		if ( !err )
			console.log("event error: "+event);
	});
	// pay attention to these subscription events:
	sub.on('data', event => loadTable() )
	sub.on('error', err => { throw err })
}
loadTable();
subscribeToPollEvents();
